<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/19c8616de2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container border rounded mt-4 mb-4">
        <div class="row p-2 bg-light"><strong>Payment form example</strong></div>

        <div class="row">
            <div class="col-12 mt-2 mb-2">
                <div class="border rounded p-1 bg-danger-subtle text-danger-emphasis">
                    Some fields are missing
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-5">
                    <div class="row">
                        <div class="col-12">
                            <label for="name">Card #</label>
                            <input type="text" inputmode="numeric" class="form-control" id="tarjeta" name="tarjeta"
                                maxlength="16" placeholder="XXXXXXXXXX" required />
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-12">
                            <label for="cvc">CVC #</label>
                            <input type="text" inputmode="numeric" class="form-control" id="cvc" placeholder="0000" />
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12">
                            <label for="amount">Amount</label>
                            <input type="text" inputmode="numeric" class="form-control" id="amount" placeholder="Amount" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-3">
                <div class="row">
                    <div class="col-12">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="" />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="card">City</label>
                        <input type="text" class="form-control" id="card" placeholder="" />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="date">We accept</label><br />
                        <div class="col bg-secondary rounded p-1 text-white">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" />
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2" />
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3" />
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4" />
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="row">
                    <div class="col-12">
                        <label for="amount">Last Name</label>
                        <input type="text" class="form-control" id="amount" placeholder="" />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="name">State</label>
                        <select type="" class="form-control" id="combobox" placeholder="Name">
                            <option value="1">Pick a state</option>
                            <option value="2">2</option>
                        </select>
                        
                    </div>
                    <div class="col-6">
                        <label for="name">Postal Code</label>
                        <input type="text" class="form-control" id="name" placeholder="" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mt-3">
                        <label for="date">Message</label>
                        <textarea class="form-control" id="mensaje" rows="3"
                            placeholder=""></textarea>
                        <label  class="text-secondary" for="text">Add any notes here</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-2 bg-light mt-3">
            <div class="col d-flex justify-content-end">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary mx-2">Send</button>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
